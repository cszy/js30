<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Chris's Clock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
            body {
                width: 1000px;
                margin: 0 auto;
                text-align: center;
            }

            #clock {
                position: relative;
            }

            #clock .hand {
                position: absolute;
                width: 10px;
                height: 100px;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div id="clock">
            <div class="hand" id="second"></div>
            <div class="hand" id="minute"></div>
            <div class="hand" id="hour"></div>
        </div>

        <script>
            var second = document.getElementById('second');
            var minute = document.getElementById('minute');
            var hour = document.getElementById('hour');

            var date, currentSecond, currentMinute, currentHour = '';      

            setInterval( function() {
                updateTime();

                second.style.transform = 'rotate(' + calculateHand(currentSecond, 60) + 'deg)'; 
                minute.style.transform = 'rotate(' + calculateHand(currentMinute, 60) + 'deg)'; 
                hour.style.transform = 'rotate(' + calculateHand(currentHour, 12) + 'deg)'; 
            }, 1000 );

            function calculateHand(current, factor) {
                return (current/factor)*360;
            }

            function updateTime() {
                var date = new Date; 
                currentSecond = date.getSeconds();
                currentMinute = date.getMinutes();
                currentHour = date.getHours();     
            }
        </script>
    </body>
</html>
